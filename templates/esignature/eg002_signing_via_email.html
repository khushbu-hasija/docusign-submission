{% extends "base.html" %}  {% block content %}
<script type="text/javascript">

function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: "en"}, 'google_translate_element');
}

function changeLanguageByButtonClick() {
  var language = document.getElementById("language").value;
  var selectField = document.querySelector("#google_translate_element select");
  for(var i=0; i < selectField.children.length; i++){
    var option = selectField.children[i];
    // find desired langauge and change the former language of the hidden selection-field 
    if(option.value==language){
       selectField.selectedIndex = i;
       // trigger change event afterwards to make google-lib translate this side
       selectField.dispatchEvent(new Event('change'));
       break;
    }
  }
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<br>
<div id="google_translate_element" style="display:none"></div>
<br>
<nav style="padding-left:150px;padding-right: 150px;font-size:20px;">

    <ul style="align-content:center;" class="navbar-nav ml-auto">
    

    <li  class="nav-item">
                    <select id = "language">
                    <option value = "en" >English</option>
                    <option value = "te">Telegu</option>
                    <option value = "ur">Urdu</option>
                    </select><button onclick="changeLanguageByButtonClick()">Translate</button>
    </li>
    </ul>
</nav>
<br>
<form style="padding-left:150px;padding-right: 150px;font-size:20px;" class="eg" action="" method="post" enctype="multipart/form-data" data-busy="form">
	<div class="form-group">
		<label for="signer_email">Manager Email</label>
		<input type="email" class="form-control" id="signer_email" name="signer_email"
			   aria-describedby="emailHelp" placeholder="pat@example.com" required
			   value="{{ signer_email }}">
	</div>
	<div class="form-group">
		<label for="signer_name">Manager Name</label>
		<input type="text" class="form-control" id="signer_name" placeholder="Pat Johnson" name="signer_name"
			   value="{{ signer_name }}" required>
	</div>
	<div class="form-group">
		<label for="cc_email">Your Email</label>
		<input type="email" class="form-control" id="cc_email" name="cc_email"
			   aria-describedby="emailHelp" placeholder="pat@example.com" required >
	</div>
	<div class="form-group">
		<label for="cc_name">Your Name</label>
		<input type="text" class="form-control" id="cc_name" placeholder="Pat Johnson" name="cc_name"
			   required >
	</div>

	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<button type="submit" class="btn btn-docu">Submit</button>
</form>
<br>
{% endblock %}
